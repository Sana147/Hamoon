<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Citizen Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
</head>
<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>
    <img src="../pictures/blue_green_female_reporter.png" alt="Pakistan Citizen Portal Logo" class="top-right-image"> <!-- Image at the top left -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q10: The Pak Identity app does not has the feature to detect unknown login activity. Is this a problem and how to go about it?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes, and one way to go about that is to change password frequently. 
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No, it is not a problem. 
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pakistan_citizen_portal_q9.html" class="btn btn-cool-green">Back</a>
                        <a href="congrats.html" class="btn btn-cool-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 9 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p>Correct!</p>
                    <span><p>  The Pakistan Citizen Portal app lacks the ability to detect login activity from unknown devices, which poses a significant security risk. If an attacker gains access to an at-risk user's account, they could carry out malicious actions without the userâ€™s knowledge or any warning. For example, they could manipulate location coordinates or perform unauthorized transactions. </p>

<p>One potential solution to mitigate this issue is for users to change their passwords frequently. While this practice can enhance security, implementing stronger authentication measures within the app itself would provide a more robust defense against unauthorized access. The Pak Identity app does not has the ability to detect login activity from an unknown device. That is a problem, because an attacker once getting hold of an at-risk user's account could do all bad things using an at-risk user's account, e.g., plant fake location coordinates without the user having knowledge about it or receiving any warning. One way to go about this problem would be for the user to change their passwords frequently. .</p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                } else {
                    feedback.innerHTML = `<p>Incorrect!</p> <span><p>The correct answer is Yes.</p></span> 
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 9;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    score += 1;
                }
                document.getElementById('score').textContent = `Your score is ${score} out of 10`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
