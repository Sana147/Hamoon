<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Citizen Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
</head>


<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>
    <img src="../pictures/blue_green_female_reporter.png" alt="Pakistan Citizen Portal Logo" class="top-right-image"> <!-- Image at the top right -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question-container">
                    <div class="question">
                        <p>Q1: Is it advisable to use the Pakistan Citizen Portal app while connected to a VPN?</p>
                    </div>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="maybe" value="maybe">
                        <label class="form-check-label" for="maybe">Maybe</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <div class="button-group">
                        <a href="pakistan_citizen_portal.html" class="btn btn-cool-green">Back</a>
                        <a href="pakistan_citizen_portal_q2.html" class="btn btn-cool-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        let score = 0;

        function checkAnswer() {
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');

            if (selectedOption) {
                const answerValue = selectedOption.value;

                if (answerValue === 'maybe') {
                    feedback.innerHTML = `
                        <div class="feedback-container">
                            <p class="feedback-correct">Correct!</p>
                            <span>
                                <p>The Pakistan Citizen Portal app does not require location coordinates upon log in. However, when a user is submitting a complaint, the location permissions must be turned on or the complaint would not go. There is an option to "hide my identity". Upon clicking on the "hide my identity" option, a warning sign "do not unnecessarily" hide your identity shows up and does not let the complaint to go through unless user has identified himself/herself. If the app is used not to submit the complaint, then it is okay to use it with a VPN. However, if the app is used to submit a complaint with a VPN, then ISPs can identify that the request is coming from an IP address not served by them while the location coordinates show a location in Pakistan. Because users are required to register their VPN use, if an at-risk user has not registered their VPN use the ISPs can use this as an excuse to target an at-risk user.</p>
                            </span>
                            <img src="pakistan_citizen_portal_suggestion_req1.png" alt="Pak Identity Authentication Request" width= 750px height= auto>
                        </div>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect');

                    score = 1;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect"><p>Incorrect!</p> <p><span>Please select the correct answer, "Maybe" to learn the reason.</span></p>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct');
                    score = 0;
                }

                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);

            } else {
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
