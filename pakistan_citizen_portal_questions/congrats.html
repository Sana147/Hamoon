<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Congratulations Animation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 100vh;
            margin: 0;
            background-color: #f0f8ff;
            overflow: hidden;
        }

        .congratulations {
            font-size: 3em;
            font-weight: bold;
            color: #28a745;
            opacity: 0;
            text-align: center;
            transform: translateY(-50px);
            animation: fadeInSlideUp 3s forwards;
        }

        @keyframes fadeInSlideUp {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .home-button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 2em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-decoration: none;
        }

        .home-button:hover {
            background-color: #0056b3;
        }

        /* Confetti styles */
        .confetti {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 999;
        }

        .confetti-piece {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: #ff0;
            animation: confettiFall 3s infinite;
        }

        @keyframes confettiFall {
            0% {
                transform: translateY(-100px) rotate(0deg);
            }
            100% {
                transform: translateY(100vh) rotate(360deg);
            }
        }

        /* Add multiple colors for confetti */
        .confetti-piece:nth-child(odd) {
            background-color: #ff0;
        }

        .confetti-piece:nth-child(even) {
            background-color: #ff6347;
        }
    </style>
</head>
<body>
    <div class="congratulations">Congratulations! You have completed the learning module for the Pakistan Citizen Portal app.</div>
    <a href="../index.html" class="home-button">Back to Home Page</a>

    <!-- Confetti container -->
    <div class="confetti" id="confetti"></div>

    <script>
        // Function to generate random confetti pieces
        function createConfetti() {
            const confettiContainer = document.getElementById('confetti');
            for (let i = 0; i < 100; i++) {
                const confettiPiece = document.createElement('div');
                confettiPiece.classList.add('confetti-piece');
                confettiPiece.style.left = `${Math.random() * 100}%`; // Random horizontal position
                confettiPiece.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random duration
                confettiPiece.style.animationDelay = `${Math.random() * 1}s`; // Random delay
                confettiContainer.appendChild(confettiPiece);
            }
        }

        // Call the function to generate confetti when the page loads
        window.onload = createConfetti;
    </script>
</body>
</html>
