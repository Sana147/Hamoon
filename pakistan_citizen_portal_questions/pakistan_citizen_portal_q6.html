<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Citizen Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
</head>
<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>
    <img src="../pictures/blue_green_female_reporter.jpeg" alt="Pakistan Citizen Portal Logo" class="top-right-image"> <!-- Image at the top left -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q6: Does the Pakistan Citizen Portal app have root detection functionality?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pakistan_citizen_portal_q5.html" class="btn btn-cool-green">Back</a>
                        <a href="pakistan_citizen_portal_q7.html" class="btn btn-cool-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 5 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `<p class="feedback-correct">Awesome! You nailed it.</p> 
                    <span><p>Root detection means the user cannot install the app on a rooted phone. A rooted phone is an Android device modified to gain superuser access, also known as root access. This process allows users to bypass the limitations imposed by the device manufacturer and the OS, granting them complete control over the phoneâ€™s software and settings.</p>
<p>The Pakistan Citizen Portal app can be installed on a rooted phone, as the app does not have root detection functionality. That is not a security issue per se. However, suppose a user has installed the app on a rooted phone, and the rooted phone is stolen or confiscated (by state actors). In that case, the attackers can exfiltrate user credentials from the Android File System in plaintext and use that to monitor the activity of an at-risk user.. </p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Oops, that's not quite right. Try again!</p>
                    <span><p> Please select the correct answer, "No" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 5;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    score += 1;
                }
                document.getElementById('score').textContent = `Your score is ${score} out of 10`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
