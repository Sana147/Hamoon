<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pakistan Citizen Portal</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
</head>
<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <img src="../pictures/blue_green_female_reporter.jpeg" alt="Pakistan Citizen Portal Logo" class="top-right-image"> <!-- Image at the top left -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q5: Should you be concerned if your phone is rooted, the Pakistan Citizen Portal app is installed on it, and your device is confiscated?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pakistan_citizen_portal_q4.html" class="btn btn-cool-green">Back</a>
                        <a href="pakistan_citizen_portal_q6.html" class="btn btn-cool-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 4 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct"> Correct!</p> 
                        <span><p>Yes, the reason is the same as for Question 4. The Pakistan Citizen  Portal app stores user credentials in plaintext in the root directory of the Android File System. If an attacker confiscates the rooted device, an attacker can exfiltrate user credentials, including full name, email,  mobile number, citizen number, blood group, address, profession, and many more from the <span style="color: blue;">cd /data/data/com.govpk. citizensportal/shared_prefs/userPref.xml</span>cd /data/data/com.govpk. citizensportal/shared_prefs/userPref.xml</span> directory and use that to spy on at-risk users. The following images show redacted user credentials stored in plaintext in the root directory of the Android File System. </p></span> 
                        <div class="img-container">
                            <img src="pakistan_citizen_portal_android_file_system.png" alt="Spoofed Location Coordinates">
                        </div>
                        <div class="img-container">
                            <img src="pakistan_citizen_portal_android_file_system1_marked.png" alt="Spoofed Location Coordinates">
                        </div>

                        `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 5;
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Incorrect!</p> 
                    <span><p> Please select the correct answer, "Yes" to learn the reason.</p></span>`;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 4;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);

            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
