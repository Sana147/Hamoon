<!DOCTYPE html>
<html lang="ur"> <!-- Set the language to Urdu -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاک آئیڈنٹیٹی ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pak_identity.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Font that supports Urdu */
            direction: rtl; /* Right to left direction */
            text-align: right; /* Align text to the right */
        }
    .form-check label {
        margin-right: 50px; /* Adds space between the radio button and text */
    }  
    </style>
</head>
<body class="fixed-top-nav">
    <div class="watermark">حمون</div>
    <img src="../pictures/reporter_blue.jpeg" alt="Logo" class="top-left-image">

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال    نمبر 10: پاک آئیڈنٹیٹی ایپ میں انجان لاگ ان سرگرمی کو پہچاننے کی خصوصیت نہیں ہے۔ کیا یہ مسئلہ ہے اور اس کا حل کیا ہو سکتا ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں، اور اس مسئلے کا ایک حل یہ ہو سکتا ہے کہ پاس ورڈ کو بار بار تبدیل کیا جائے۔ </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں، یہ کوئی مسئلہ نہیں ہے۔ </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pak_identity_q9_u.html" class="btn btn-dark-blue">واپس  جائیں</a>
                        <a href="congrats_u.html" class="btn btn-dark-blue">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 9 || 0;

        // Display initial score in Urdu
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span>
                            <p>پاک آئیڈنٹیٹی ایپ انجان ڈیوائسز سے لاگ ان کی سرگرمی کو نہیں پہچان سکتی، جو کہ ایک اہم سیکیورٹی رسک ہے۔ اگر ایک حملہ آور کسی خطرے میں مبتلا صارف کے اکاؤنٹ تک رسائی حاصل کر لے تو وہ صارف کے علم یا انتباہ کے بغیر بدنیتی پر مبنی کارروائیاں کر سکتا ہے، جیسے کہ مقام کی معلومات میں تبدیلی یا غیر مجاز لین دین۔
                            <br><br>
                            اس مسئلے کو حل کرنے کے لیے ایک ممکنہ حل یہ ہو سکتا ہے کہ صارف اپنے پاس ورڈ کو بار بار تبدیل کرے۔ اگرچہ یہ طریقہ سیکیورٹی کو بہتر بنا سکتا ہے، لیکن ایپ میں مضبوط توثیق کے اقدامات کو نافذ کرنا غیر مجاز رسائی کے خلاف زیادہ مضبوط دفاع فراہم کرے گا۔
                            </p>
                        </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p>
                        <span><p>براہ کرم صحیح جواب " جی ہاں" منتخب کریں تاکہ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 9;
                }

                // Increment score and update display
                if (answerValue === 'yes') {
                    score = 10;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
