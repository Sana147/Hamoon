<!DOCTYPE html>
<html lang="ur"> <!-- Set the language to Urdu -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاک آئیڈنٹیٹی ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pak_identity.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
        }
        
        .form-check label {
        margin-right: 50px; /* Adds space between the radio button and text */
        }

    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">حمون</div>
    <img src="../pictures/reporter_blue.jpeg" alt="Logo" class="top-left-image">

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 2 : کیا پاک آئیڈنٹیٹی ایپ کا استعمال کرتے ہوئے مقام کے کوآرڈینیٹس میں جعل سازی ممکن ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pak_identity_q1_u.html" class="btn btn-dark-blue">واپس جائیں</a>
                        <a href="pak_identity_q3_u.html" class="btn btn-dark-blue">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 1 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Get feedback element
            const feedback = document.getElementById('feedback');

            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span><p>ایک طاقتور مخالف (جیسے ایک ISP جس کے پاس ایک مستند سرٹیفکیٹ ہے) مقام کے کوآرڈینیٹس کو واضح طور پر دیکھ سکتا ہے، بات چیت کو روک سکتا ہے، اور اسے جعل سازی کر کے ایپ سرور پر محفوظ ہونے سے پہلے اس میں ترمیم کر سکتا ہے۔ اس سے طاقتور مخالف کو جعلی ثبوت لگا کر یہ ظاہر کرنے کی اجازت ملتی ہے کہ ایک خطرے میں مبتلا صارف کسی جغرافیائی مقام پر کسی خاص وقت پر موجود تھا۔ پاکستان میں حالیہ واقعات میں یہ اثر خاص طور پر نمایاں ہو گیا ہے جہاں مقامی پولیس نے احتجاج کرنے والوں، صحافیوں، اور سرگرم کارکنوں کو جغرافیائی فینسنگ اور جغرافیائی ٹریکنگ کی ٹیکنالوجیز کا استعمال کرتے ہوئے بلاجواز گرفتار کیا۔ نیچے دی گئی تصویر جعل سازی کی گئی مقام کی معلومات کو ظاہر کرتی ہے۔</p> 
                        <div class="img-container">
                            <img src="pak_identity_spoofed_location_coordinates.png" alt="Spoofed Location Coordinates">
                        </div>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 2;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p>
                        <span><p> براہ کرم صحیح جواب "جی ہاں" منتخب کریں تاکہ وجہ سمجھ سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove correct feedback styling if previously applied
                    score = 1;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
