<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Zong</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_zong.css">
    <style>
       body {
            font-family: 'Calibri', sans-serif;
            font-size: 1.5rem;
        }

        .img-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
        }
        .img-container img {
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between images */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="question-text">Answer the question below.</p>                            
                <div class="question">
                    <p><b>Question 3</b>: Does the My Zong app collect additional user credentials beyond those necessary for its core functionality?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="zong_q2.html" class="btn btn-dark-pink">Back</a>
                        <a href="zong_q4.html" class="btn btn-dark-pink">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/myzong.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 2 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback'); // Add feedback element reference

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">Awesome! You nailed it.</p> 
                        <span>
                            <p>Unlike some of the other apps studied for this project, the My Zong app does not collect unnecessary user credentials. To log in, it only requires the mobile number and a One-Time Password (OTP) sent to that number.</p>
                        <p>The app does, however, store a user's full name, call history, and SMS history for the past seven days. It also allows users to download a tax certificate, which includes the userâ€™s associated mobile number and national identity number. The image below shows a tax certificate obtained via the My Zong app, with the user's mobile number and national identity number redacted for privacy.</p>
                        <div class="img-container">
                            <img src="My_Zong_Tax.png" alt="Qeemat Punjab Location Coordinates">
                        </div>                  
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 3;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">Oops, that's not quite right. Try again!</p> 
                        <span><p>Please select the correct answer, "No" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 2;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
