    <script>
        function toggleLanguage(lang) {
            document.querySelectorAll('.language').forEach(function (element) {
                element.classList.remove('active');
            });
            document.getElementById(lang).classList.add('active');

            // Update navbar links based on selected language
            const navbarLinks = document.querySelectorAll('.nav-link');
            navbarLinks.forEach(link => {
                if (lang === 'english') {
                    link.textContent = link.dataset.en; // English text
                } else {
                    link.textContent = link.dataset.ur; // Urdu text
                }
            });

            // Right-align text for Urdu
            const urduContent = document.getElementById('urdu');
            if (lang === 'urdu') {
                urduContent.classList.add('text-right');
            } else {
                urduContent.classList.remove('text-right');
            }
        }
    </script>
