<html lang="en">
<head>
    <meta charset="utf-8">

    <link rel="stylesheet" href="/assets/css/main.css">
    <link rel="shortcut icon" href="/assets/img/favicon.png"/>
    <style>
        /* Add custom CSS here */
        body {
            background-color: #d3f9d8; /* Light green color */
            margin: 0;
            padding: 0;
            position: relative;
            min-height: 100vh; /* Ensure body takes full viewport height */
        }
        .post-header {
            display: flex;
            flex-direction: column; /* Arrange h1 and h2 in a column */
            align-items: center; /* Center align both headers horizontally */
            text-align: center; /* Center align text within headers */
            margin: 2rem 0; /* Space around the headers */
        }
        .post-title span.font-weight-bold {
            color: #006400; /* Dark green color */
            font-size: 4rem; /* Increased font size */
        }
        .post-subtitle {
            font-size: 3rem; /* Font size for main subheading */
            color: #004d00; /* Darker green for contrast */
            margin-top: 1rem; /* Space above the subheading */
        }
        .quote {
            font-size: 1.5rem; /* Font size for quote */
            color: #333; /* Dark grey color for contrast */
            margin-top: 2rem; /* Space above the quote */
            font-style: italic; /* Italicize the quote */
            border-left: 4px solid #006400; /* Add a left border for emphasis */
            padding-left: 1rem; /* Space between the border and the text */
        }
        .button-container {
            position: fixed; /* Fixes position relative to viewport */
            bottom: 20px; /* Distance from the bottom of the viewport */
            left: 50%; /* Center horizontally */
            transform: translateX(-50%); /* Adjust for width */
            z-index: 1000; /* Ensure button is above other elements */
        }
        .back-button {
            width: 150px;
            padding: 10px;
            text-align: center;
            font-size: 1.25rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s;
            color: #fff;
            background-color: #006400; /* Dark green background */
        }
        .back-button:hover {
            background-color: #004d00; /* Darker green for hover effect */
        }
        .square-buttons-container {
            display: flex;
            flex-direction: column; /* Arrange buttons in columns */
            align-items: center; /* Center align the buttons horizontally */
        }
        .square-button-row {
            display: flex;
            justify-content: center; /* Center align buttons within each row */
            gap: 20px; /* Space between buttons */
            margin-bottom: 10px; /* Space between rows */
        }
        .square-button {
            width: 200px; /* Increased width */
            height: 200px; /* Increased height */
            font-size: 2rem; /* Increased font size */
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #006400; /* Dark green background */
            color: #fff;
            border: none;
            border-radius: 15px; /* Slightly rounded corners */
            cursor: pointer;
            transition: background-color 0.3s;
            background-size: cover; /* Ensure the image covers the button */
            background-position: center; /* Center the image */
            position: relative; /* Make sure content can be positioned absolutely */
        }
        .square-button:hover {
            background-color: #004d00; /* Darker green for hover effect */
        }
        /* Specific style for button 1 */
        .square-button-1 {
            background-image: url('pak_identity.png'); /* Set image URL here */
        }
        /* Specific style for button 2 */
        .square-button-2 {
            background-image: url('pakistan_citizen_portal.png'); /* Set image URL here */
        }
        /* Specific style for button 3 */
        .square-button-3 {
            background-image: url('simosa.png'); /* Set image URL here */
        }
        /* Specific style for button 4 */
        .square-button-4 {
            background-image: url('uptcl.png'); /* Set image URL here */
        }
         /* Specific style for button 5 */
        .square-button-5 {
            background-image: url('telenor.png'); /* Set image URL here */
        }
         /* Specific style for button 6 */
        .square-button-6 {
            background-image: url('zong.png'); /* Set image URL here */
        }

        .square-button span {
            display: none; /* Hide text content inside the button */
        }
        /* Increase font size of navigation tabs */
        .navbar-nav .nav-link {
            font-size: 1.5rem; /* Adjust font size as needed */
        }
    </style>
</head>
