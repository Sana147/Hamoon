<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مائی زونگ ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_zong.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>
    <script src="magicdust.js"></script>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 4: اگر آپ کا فون روٹڈ ہے، مائی زونگ ایپ اس پر نصب ہے، اور آپ کا فون چوری ہو جائے، کیا آپ کو اس صورتحال میں پریشانی ہونی چاہیے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی    ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="zong_q3_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="zong_q5_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/myzong.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 3 || 0;

        // Display initial score
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">درست جواب!</p> 
                        <span><p>جی  ہاں، اس کی وجہ یہ ہے کہ مائی زونگ ایپ صارف کا فون نمبر، مکمل نام، اور خطرے میں پڑنے والے صارف کی تقریبی لوکیشن کو اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں  سادہ  متن میں اسٹور کرتی ہے (<span style="color: blue;">cd /data/data/com.zong.customercare/shared_pref/com. zong.customercare_preferences.xml</span>)۔ نیچے کی تصویر میں صارف کا موبائل نمبر (<span style="color: purple;">318 سے شروع ہوتا ہے</span>) دکھایا گیا ہے، جس کے ساتھ مکمل نام اور تقریبی لوکیشن روٹ ڈائریکٹری میں  سادہ  متن میں نظر آتی ہے۔</p>
                        <div class="img-container">
                            <img src="myzong_androidmemoryforensics.png" alt="User Mobile Number">
                        </div>
<p>حملے کے راستے کو سمجھنے کے لیے ایک منظرنامہ تصور کریں جہاں ایک خطرے میں پڑے ہوءے صارف کا فون چوری ہو جاتا ہے اور مائی زونگ ایپ ڈیوائس پر انسٹال ہے، لیکن حملہ آور کو صارف کا فون نمبر نہیں معلوم ہے۔ تاہم، حملہ آور اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری سے فون نمبر، مکمل نام، اور تقریبی لوکیشن نکال سکتا ہے۔ ایک بار فون نمبر حاصل کرنے کے بعد، حملہ آور اسے ایپ میں لاگ ان کرنے کے لیے استعمال کر سکتا ہے۔ چونکہ ایپ میں صارف کی جانب سے پاس ورڈ کی ضرورت نہیں ہے، اور ایپ صرف موبائل ڈیوائس پر بھیجا جانے والا ون  ٹاٰم  پاس ورڈ (OTP) مانگتی ہے، اس لیے حملہ آور فون نمبر جان کر ایپ تک رسائی حاصل کر سکتا ہے۔ لاگ ان ہونے کے بعد، حملہ آور حساس معلومات تک رسائی حاصل کر سکتا ہے، بشمول کال ہسٹری (پچھلے چودہ دنوں کی)، ایس ایم ایس ہسٹری (پچھلے چودہ دنوں کی)، اور قومی شناختی نمبر (ٹیکس سرٹیفکیٹ کے ذریعے)۔</p> </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                    // Increment score
                    score = 4;
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p> 
                    <span><p> براہ کرم صحیح جواب منتخب کریں، "جی  ہاں" تاکہ آپ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied

                    score = 3;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
