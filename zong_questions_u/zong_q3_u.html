<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مائی زونگ ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_zong.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
        .img-container {
            display: flex;
            flex-direction: column; /* Stack images vertically */
            align-items: center; /* Center images horizontally */
        }
        .img-container img {
            max-width: 100%; /* Responsive */
            height: auto; /* Maintain aspect ratio */
            margin-bottom: 10px; /* Space between images */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                   <p>سوال نمبر 3: کیا مائی زونگ ایپ ایپ اپنی فعالیت کے لیے ضروری معلومات کے علاوہ صارف سے اضافی اسناد جمع کرتی ہے؟</p>                
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="zong_q2_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="zong_q4_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/myzong.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 2 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback'); // Add feedback element reference

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">درست جواب!</p> 
                        <span>
                            <p>مائی زونگ ایپ اضافی صارف اسناد جمع نہیں کرتا۔ لاگ ان کے لیے صرف موبائل نمبر اور اس نمبر پر بھیجا گیا ایک وقتی پاس ورڈ (OTP) ضروری ہے۔ تاہم، ایپ صارف کا پورا نام، کال کی تاریخ اور ایس ایم ایس کی تاریخ سات دنوں تک محفوظ کرتی ہے۔ اس کے علاوہ، یہ صارفین کو ایک ٹیکس سرٹیفکیٹ ڈاؤن لوڈ کرنے کی اجازت دیتی ہے جس میں موبائل نمبر اور قومی شناختی نمبر شامل ہیں۔ نیچے تصویر میں دکھایا گیا ٹیکس سرٹیفکیٹ ہے جو میرا زونگ ایپ کے ذریعے حاصل کیا گیا ہے، جس میں صارف کا موبائل نمبر اور قومی شناختی نمبر پرائیویسی کے لیے مٹا دیا گیا ہے۔ </p>
                        <div class="img-container">
                            <img src="My_Zong_Tax.png" alt="Qeemat Punjab Location Coordinates">
                        </div>                  
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 3;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> 
                        <span><p>براہ کرم صحیح جواب "نہیں" منتخب کریں تاکہ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 2;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
