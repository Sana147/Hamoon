<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری زونگ ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_zong.css">
    <style>
        body {
            position: relative; /* Ensure the body is positioned for absolute elements */
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>
<body class="fixed-top-nav">
    <div class="watermark">حمون</div>
    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                  <p>سوال نمبر 8: کیا میری زونگ ایپ کے ذریعے پی ڈی ایف ڈیٹا کو جعلی بنایا جا سکتا ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            جی ہاں
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="inconclusive" value="inconclusive">
                        <label class="form-check-label" for="inconclusive">
                            غیر حتمی
                        </label>
                    </div>

                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            نہیں
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کریں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="zong_q7_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="zong_q9_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/myzong.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 7 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Get feedback element
            const feedback = document.getElementById('feedback');

            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">درست جواب!</p> 
                        <span><p>میرا/میری زونگ ایپ موبائل ڈیوائس پر ٹیکس سرٹیفکیٹ کی پی ڈی ایف فائل ڈاؤن لوڈ کرنے کا آپشن دیتی ہے۔ تاہم، ایپ میں ایک بگ کی وجہ سے پی ڈی ایف فائل کبھی ڈاؤن لوڈ نہیں ہوتی، حالانکہ کنسول یہ بتاتا ہے کہ پی ڈی ایف فائل ڈاؤن لوڈ ہو چکی ہے۔ چونکہ سرور کی طرف سے موبائل ڈیوائس کو پی ڈی ایف فائل نہیں بھیجی جاتی، اس لیے ہم نتیجہ اخذ کرتے ہیں کہ پی ڈی ایف فائلوں کے ذریعے ڈیٹا جعلی بنانا ممکن نہیں ہے۔</p> 
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score += 1;
                } else if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> 
                        <span><p>براہ کرم صحیح جواب منتخب کریں، "نہیں" تاکہ آپ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove previous feedback styles
                    score = 7; // Maintain score as is
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> 
                        <span><p>براہ کرم صحیح جواب منتخب کریں، "نہیں" تاکہ آپ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 7;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
