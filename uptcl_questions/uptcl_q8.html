<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uptcl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_uptcl.css">
    <style>
        body {
/*            background-color: #d3f9d8; /* Light green color */
        }        
    </style>

</head>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q8: Is it possible to spoof PDF data via the uptcl app?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="uptcl_q7.html" class="btn btn-dark-green">Back</a>
                        <a href="uptcl_q9.html" class="btn btn-dark-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/pakistani_female.png" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 7 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct">Correct!</p> 
                    <span><p>The Pak Identity app server sends four distinct PDF files to the client device, each providing instructions for different tasks: taking and uploading photos, fingerprinting, making payments, and uploading documents. However, these PDF files could potentially be spoofed. If an at-risk user encounters a fake page—disguised as one of these instruction files—they might be prompted to re-enter their credentials, which could then be stolen.</p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                } else {
                    feedback.innerHTML = `<p>Incorrect!</p> 
                    <span><p>Please select the correct answer, "Yes" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 7;
                }

                // Increment score and update display
                if (answerValue === 'yes') {
                    score += 1;
                }
                document.getElementById('score').textContent = `Your score is ${score} out of 10`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
