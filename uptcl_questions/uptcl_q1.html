<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>uptcl</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_uptcl.css">
    <style>
        .feedback-container img {
            max-width: 150px; /* Adjust as needed */
            margin-top: 20px; /* Space between text and image */
            margin-left: auto; /* Center image horizontally */
            margin-right: 10px; /* Center image horizontally */
            display: block; /* Make image a block element */
        }
        .top-right-image {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 400px; /* Adjust size as needed */
            z-index: 1000; /* Ensure it appears above other content */
        }

    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q1: Is it advisable to use the uptcl app while connected to a VPN?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">No</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="maybe" value="maybe">
                        <label class="form-check-label" for="maybe">Maybe</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">Yes</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <div class="button-group">
                        <a href="uptcl.html" class="btn btn-dark-green">Back</a>
                        <a href="uptcl_q2.html" class="btn btn-dark-green">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/pakistani_female.png" alt="Pakistani Female" class="top-right-image">

    <script>
        let score = 0;

        function checkAnswer() {
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');

            if (selectedOption) {
                const answerValue = selectedOption.value;

                if (answerValue === 'maybe') {
                    feedback.innerHTML = `
                        <div class="feedback-container">
                            <p class="feedback-correct">Correct!</p>
                            <span>
                                <p> The uptcl app does not require location coordinates to function. However, if users wish to view promotional offers available in their area, they must enable location permissions. When these permissions are granted, the app transmits precise location coordinates.

It's important to note that while a VPN can mask a user's IP address, making it appear as if the user is connected from a different location, it does not provide complete anonymity. When traffic exits the VPN tunnel, the precise location coordinates can potentially expose the user's actual location. As a result, Internet Service Providers (ISPs) may detect VPN usage and take action against users who are at risk.
.</p>
                            </span>
                        </div>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect');

                    score = 1;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect"><p>Incorrect!</p> <span><p>Please select the correct answer, "Maybe" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct');
                    score = 0;
                }

                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);

            } else {
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
