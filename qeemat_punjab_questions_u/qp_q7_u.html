<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت پنجاب ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_qp.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }   
    </style>
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال  نمبر 7: کیا قیمت پنجاب ایپ ایس ایس ایل پننگ استعمال کرتی ہے؟</p> <!-- Question in Urdu -->
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button> <!-- Submit button in Urdu -->
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="qp_q6_u.html" class="btn btn-dark-pink">واپس جائیں</a> <!-- Back button in Urdu -->
                        <a href="qp_q8_u.html" class="btn btn-dark-pink">جاری رکھیں</a> <!-- Continue button in Urdu -->
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <img src="../pictures/qp.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 6 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`; <!-- Score in Urdu -->

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                    <p class="feedback-correct">صحیح جواب!</p>
                    <span>
                        <p>ایس ایس ایل پننگ ایک تکنیک ہے جو ایم آئی ٹی ایم حملوں کو روکنے میں مدد دیتی ہے، جس میں ایپ یا ڈیوائس میں ایس ایس ایل/ٹی ایل ایس سرٹیفکیٹ کی پبلک کی کو ہارڈ کوڈ کیا جاتا ہے۔ اس کا مطلب یہ ہے کہ جب ایپ یا ڈیوائس سرور سے بات چیت کرتی ہے تو وہ سرور کے ایس ایس ایل/ٹی ایل ایس سرٹیفکیٹ کی پبلک کی کو اس ایپ یا ڈیوائس میں ہارڈ کوڈ کی گئی کی کے ساتھ موازنہ کرے گا۔ قیمت پنجاب ایپ ایس ایس ایل پننگ استعمال کرتی ہے، جو کہ ایک اچھی بات ہے۔</p>
                    </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p>
                    <span><p> براہ کرم "ہاں" منتخب کریں تاکہ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                }

                // Increment score and update display
                if (answerValue === 'yes' && score <= 6) {
                    score += 1;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`; <!-- Updated score text in Urdu -->
                localStorage.setItem('score', score);
                score = 6;
            } else {
                // No option selected
                alert('براہ کرم کوئی جواب منتخب کریں۔'); <!-- Alert in Urdu -->
            }
        }
    </script>
    
    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#8B0000', '#2E8B57']; // Golden, Brown, Pink colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
