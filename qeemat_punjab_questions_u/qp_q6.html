<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Qeemat Punjab</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_qp.css">
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Question 6: Does the Qeemat Punjab app has root detection capability?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="qp_q5.html" class="btn btn-dark-pink">Back</a>
                        <a href="qp_q7.html" class="btn btn-dark-pink">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <img src="../pictures/qp.jpg" alt="Reporter" class="top-right-image">


    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 5 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `<p class="feedback-correct">Awesome! You nailed it.</p> 
                    <span><p>Root detection is a security measure that prevents apps from being installed on rooted phones. A rooted phone refers to an Android device modified to grant superuser or root access, allowing users to bypass limitations imposed by the manufacturer and the operating system, thereby gaining complete control over the phoneâ€™s software and settings. </p>
<p>The Qeemat Punjab app does not feature root detection, allowing users to install the app on rooted phones. While this in itself is not necessarily a security issue, it becomes a significant concern if the rooted phone is stolen or confiscated. This is because the app stores user credentials in plaintext within the root directory of the Android File System. If an attacker gains access to the device, they could extract these unencrypted credentials, potentially using the information to track or target vulnerable individuals..
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Oops, that's not quite right. Try again!</p>
                    <span><p> Please select the correct answer, "No" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 5;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    score += 1;
                }
                document.getElementById('score').textContent = `Your score is ${score} out of 10`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#8B0000', '#2E8B57']; // Golden, Brown, Pink colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
