<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>قیمت پنجاب ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_qp.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 6: کیا قیمت پنجاب ایپ میں روٹڈ فون کو شناخت کرنے کی صلاحیت ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="qp_q5_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="qp_q7_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/qp.jpg" alt="Reporter" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 5 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                    <p class="feedback-correct">صحیح جواب!</p>
                    <span>
                        <p>روٹ کی شناخت ایک سیکیورٹی تدبیر ہے جو ایپس کو روٹڈ فون پر انسٹال ہونے سے روکتی ہے۔ ایک روٹڈ فون اینڈرائیڈ ڈیوائس کو ظاہر کرتا ہے جو سپر یوزر یا روٹ تک رسائی حاصل کرنے کے لیے تبدیل کیا گیا ہے، جس سے صارفین کو مینوفیکچرر اور آپریٹنگ سسٹم کی جانب سے عائد کردہ پابندیوں کو بائی پاس کرنے کی اجازت ملتی ہے اور اس کے ذریعے فون کے سافٹ ویئر اور سیٹنگز پر مکمل کنٹرول حاصل ہوتا ہے۔</p>
                        <p>قیمت پنجاب ایپ میں روٹ کی شناخت کی خصوصیت نہیں ہے، جس کی وجہ سے صارفین اسے روٹڈ فونز پر انسٹال کر سکتے ہیں۔ اگرچہ یہ خود میں سیکیورٹی مسئلہ نہیں ہے، لیکن یہ ایک اہم تشویش بن جاتی ہے اگر روٹڈ فون چوری ہو جائے یا ضبط کر لیا جائے۔ کیونکہ ایپ صارف کے کریڈینشلز کو صاف طور پر اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں محفوظ کرتی ہے۔ اگر حملہ آور اس ڈیوائس تک رسائی حاصل کر لیتا ہے، تو وہ ان انکرپٹڈ کریڈینشلز کو نکال کر اس معلومات کا استعمال کر کے کمزور افراد کی نگرانی یا ان کو ہدف بنا سکتا ہے۔</p>
                    </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p>
                    <span><p> براہ کرم صحیح جواب، "نہیں" منتخب کریں تاکہ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 5;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    score += 1;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم کوئی جواب منتخب کریں۔');
            }
        }
    </script>

    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#8B0000', '#2E8B57']; // Golden, Brown, Pink colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
