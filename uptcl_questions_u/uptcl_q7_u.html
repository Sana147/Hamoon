<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یو پی ٹی سی ایل ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_uptcl.css">
    <style>
            body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
            background-color: #ffffff; /* Set background color to white */
        }

        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
   </style    
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>
    <script src="magicdust.js"></script>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 7: کیا یو پی ٹی سی ایل ایپ ایس ایس ایل پننگ استعمال کرتی ہے؟</p> <!-- Question in Urdu -->
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="uptcl_q6_u.html" class="btn btn-dark-green">واپس جائیں</a>
                        <a href="uptcl_q8_u.html" class="btn btn-dark-green">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
   <img src="../pictures/pakistani_female.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 6 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct">صحیح جواب!</p>
                    <span><p>ایس ایس ایل پننگ ایک تکنیک ہے جو میٹ اٹیک (MITM) سے بچنے کے لیے استعمال کی جاتی ہے۔ اس میں ایپ یا ڈیوائس میں ایس ایس ایل/ٹی ایل ایس سرٹیفیکیٹ کی پبلک کی کو ہارڈ کوڈ کیا جاتا ہے۔ اس کا مطلب یہ ہے کہ جب ایپ یا ڈیوائس سرور کے ساتھ کمیونیکیٹ کرتی ہے، تو یہ سرور کے ایس ایس ایل/ٹی ایل ایس سرٹیفیکیٹ کی پبلک کی کا موازنہ اس کے ساتھ کرتا ہے جو ایپ یا ڈیوائس میں ہارڈ کوڈ کیا گیا ہوتا ہے۔</p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                    score += 1;

                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">غلط جواب!</p>
                    <span><p> براہ کرم صحیح جواب "جی ہاں" منتخب کریں تاکہ آپ وجہ سمجھ سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                }

                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
                score = 6;
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
