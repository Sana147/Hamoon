<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>یو پی ٹی سی ایل ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_uptcl.css">
    <style>
        .feedback-container img {
            max-width: 150px; /* Adjust as needed */
            margin-top: 20px; /* Space between text and image */
            margin-left: auto; /* Center image horizontally */
            margin-right: 10px; /* Center image horizontally */
            display: block; /* Make image a block element */
        }

        body {
            position: relative; /* Ensure the body is positioned for absolute elements */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
            background-color: #ffffff; /* Set background color to white */
        }

        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
                
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">حمون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 1: کیا وی پی این سے منسلک رہتے ہوئے یو پی ٹی سی ایل ایپ کو استعمال کرنے کا مشورہ دیا جاتا ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="maybe" value="maybe">
                        <label class="form-check-label" for="maybe">احتیاط کے ساتھ!</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button>
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <div class="button-group">
                        <a href="uptcl_u.html" class="btn btn-dark-green">واپس جائیں</a>
                        <a href="uptcl_q2_u.html" class="btn btn-dark-green">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/pakistani_female.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        let score = 0;

        function checkAnswer() {
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');

            if (selectedOption) {
                const answerValue = selectedOption.value;

                if (answerValue === 'maybe') {
                    feedback.innerHTML = `
                        <div class="feedback-container">
                            <p class="feedback-correct">صحیح جواب!</p>
                            <span>
                                <p> یو پی ٹی سی ایل ایپ کو چلانے کے لیے لوکیشن کی ضرورت نہیں ہے، مگر صارفین کو اپنے علاقے میں پروموشنل آفرز دیکھنے کے لیے لوکیشن کی اجازت دینی ہوتی ہے۔ جب یہ اجازت دی جاتی ہے، ایپ درست لوکیشن کوآرڈینیٹس بھیجتی ہے۔</p>

                                <p>یہ نوٹ کرنا ضروری ہے کہ VPN صارف کا IP ایڈریس چھپا سکتا ہے، لیکن یہ مکمل گمنامی فراہم نہیں کرتا۔ جب ٹریفک VPN ٹنل سے باہر نکلتا ہے، تو صحیح لوکیشن کوآرڈینیٹس ممکنہ طور پر صارف کی لوکیشن ظاہر کرسکتے ہیں۔ اس کے نتیجے میں، انٹرنیٹ سروس پرووائیڈرز (ISPs) VPN کے استعمال کا پتہ لگا سکتے ہیں اور ایسے صارفین کے خلاف کارروائی کر سکتے ہیں جو خطرے میں ہیں۔ پاکستان میں VPN استعمال کرنے کے لیے صارفین کو رجسٹر کرنا ضروری ہوتا ہے ورنہ ان کا کنکشن منقطع ہو سکتا ہے۔
                                </p>
                            </span>
                        </div>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect');

                    score = 1;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> <span><p>براہ کرم صحیح جواب منتخب کریں، "احتیاط کے ساتھ!" تاکہ آپ اس کا سبب سمجھ سکیں۔</span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct');
                    score = 0;
                }

                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);

            } else {
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
