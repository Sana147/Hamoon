<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیموسا ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_simosa.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 4: اگر آپ کا فون روٹڈ ہے، سیموسا ایپ اس پر نصب ہے، اور آپ کا فون چوری ہو جائے، کیا آپ کو اس صورتحال میں پریشانی ہونی چاہیے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="simosa_q3_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="simosa_q5_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/reporter.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 3 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span><p>ہاں، ایسا اس لئے ہے کہ سیموسا ایپ صارف کے فون نمبر کو اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں سادہ متن کی شکل میں محفوظ کرتی ہے (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/admob. xml</span>)۔ نیچے تصویر میں ایک متاثرہ فرد کا موبائل نمبر روٹ ڈائریکٹری میں سادہ متن کی شکل میں دکھایا گیا ہے۔</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information2_phonenumber.png" alt="User Mobile Number">
                        </div>
                        <span><p>اس کے علاوہ، چند صارف کے روابط جن سے کالز یا ایس ایم ایس کیے گئے ہیں، اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں محفوظ ہیں (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/jazzB2C. prefs.xml</span>)۔ نیچے تصویر میں ایک متاثرہ فرد کا موبائل نمبر روٹ ڈائریکٹری میں سادہ متن کی شکل میں دکھایا گیا ہے۔</p>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber.png" alt="Call History">
                        </div>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber1.png" alt="SMS History">
                        </div>
                        <span><p>اس کے علاوہ، ایپ ڈیوائس کی تفصیلات بھی محفوظ کرتی ہے (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/databases/mixpanel-journal</span>).</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information.png" alt="Device Details">
                        </div>
                        <p>حملے کے راستے کو سمجھنے کے لئے تصور کریں کہ ایک متاثرہ فرد کا ڈیوائس چوری ہو جاتا ہے۔ سیموسا ایپ اس ڈیوائس پر نصب ہے، لیکن حملہ آور کو صارف کا فون نمبر نہیں معلوم۔ تاہم، حملہ آور اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری سے فون نمبر نکال سکتا ہے۔ ایک بار فون نمبر حاصل کرنے کے بعد، حملہ آور اسے ایپ میں لاگ ان کرنے کے لئے استعمال کر سکتا ہے۔ چونکہ ایپ صارف سے پاسورڈ کی درخواست نہیں کرتی اور صرف ایک وقتی پاسورڈ (OTP) طلب کرتی ہے جو موبائل ڈیوائس پر بھیجا جاتا ہے، اس لیے حملہ آور صرف فون نمبر جان کر ایپ تک رسائی حاصل کر سکتا ہے۔ لاگ ان ہونے کے بعد، حملہ آور حساس معلومات تک رسائی حاصل کر سکتا ہے، بشمول صارف کا مکمل نام، کال کی تاریخ (پچھلے تیس دنوں کی)، ایس ایم ایس تاریخ (پچھلے تیس دنوں کی)، اور قومی شناختی نمبر (ٹیکس سرٹیفکیٹ کے ذریعے)۔</p>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                    // Increment score
                    score = 4;
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p>
                    <span><p>براہ کرم صحیح جواب منتخب کریں، "جی ہاں" تاکہ آپ اس کا سبب جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied

                    score = 3;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#8B0000', '#2E8B57', '#654321', '#E91E63']; // Golden, Brown, Pink colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
