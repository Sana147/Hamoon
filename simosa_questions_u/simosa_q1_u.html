<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>سیموساایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_simosa.css">
    <style>
        body {
            direction: rtl; /* Set right to left direction for the text */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
        }
        .feedback-container {
            display: flex;
            flex-direction: column; /* Stack text and image vertically */
            text-align: justify; /* Align text to the left */
            align-items: flex-start; /* Align items to the start */
        }
        .feedback-container img {
            max-width: 350px; /* Adjust as needed */
            margin-top: 10px; /* Space between text and image */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 1 : کیا وی پی این سے منسلک رہتے ہوئے سیموسا ایپ کو استعمال کرنے کا مشورہ دیا جاتا ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="maybe" value="maybe">
                        <label class="form-check-label" for="maybe">احتیاط کے ساتھ!</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <div class="button-group">
                        <a href="simosa_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="simosa_q2_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <img src="../pictures/reporter.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        let score = 0;

        function checkAnswer() {
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            const feedback = document.getElementById('feedback');
            const scoreElement = document.getElementById('score');

            if (selectedOption) {
                const answerValue = selectedOption.value;

                if (answerValue === 'maybe') {
                    feedback.innerHTML = `
                        <div class="feedback-container">
                       <p class="feedback-correct">صحیح جواب!</p>
                       <span>
                                <p>سیموسا ایپ کو کام کرنے کے لیے لوکیشن کے کوآرڈینیٹس کی ضرورت نہیں ہے۔ تاہم، اگر صارفین اپنے علاقے میں دستیاب پروموشنل آفرز دیکھنا چاہتے ہیں تو انہیں لوکیشن پرمیشنز فعال کرنی ہوںگی۔ جب صارفین لوکیشن پرمیشنز فراہم کرتے ہیں تو ایپ درست لوکیشن کوآرڈینیٹس منتقل کرتی ہے۔</p>
                                <p>یہ بات اہم ہے کہ اگرچہ وی پی این صارف کے آئی پی ایڈریس کو ماسک کرسکتا ہے، اس سے ایسا لگتا ہے جیسے صارف مختلف مقام سے جڑ رہا ہو، لیکن یہ مکمل گمنامی فراہم نہیں کرتا۔ جب ٹریفک وی پی این سرنگ سے باہر نکلتی ہے تو درست لوکیشن کوآرڈینیٹس صارف کے مقام کو ظاہر کرسکتی ہیں۔ نتیجے کے طور پر، انٹرنیٹ سروس پرووائیڈرز (ISPs) وی پی این کے استعمال کا پتہ لگاسکتے ہیں اور صارفین کے خلاف کارروائی کرسکتے ہیں جو خطرے میں ہیں۔ کیونکہ پاکستان میں صارفین کو وی پی این کے استعمال کے لیے رجسٹر کرنا پڑتا ہے یا وہ کٹ آف کا سامنا کرسکتے ہیں۔</p>
                            </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect');

                    score = 1;
                } else if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p>
                        <span><p>براہ کرم صحیح جواب منتخب کریں، "احتیاط کے ساتھ!" تاکہ آپ اس کے پیچھے کی وجہ جان سکیں۔</span></p>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct');
                    score = 0;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p>
                        <span><p>براہ کرم صحیح جواب منتخب کریں، "احتیاط کے ساتھ!" تاکہ آپ اس کے پیچھے کی وجہ جان سکیں۔</span></p>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct');
                    score = 0;
                }

                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);

            } else {
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
