<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Hamoon Framework</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha256-DF7Zhf293AJxJNTmh5zhoYYIMs2oXitRfBjY+9L//AY=" crossorigin="anonymous">
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #ffffff;
            color: #004d00;
            text-align: center;
            padding: 50px;
        }

        h1 {
            color: #006400;
            font-size: 3rem;
            margin-bottom: 30px;
        }

        .btn {
            width: 200px;
            font-size: 1.2rem;
            padding: 15px;
            margin: 10px;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.2s;
        }

        .btn:hover {
            transform: scale(1.05);
        }

        .btn-english {
            background-color: #004d00;
            color: #ffffff;
        }

        .btn-english:hover {
            background-color: #006400;
        }

        .btn-urdu {
            background-color: #006400;
            color: #ffffff;
        }

        .btn-urdu:hover {
            background-color: #004d00;
        }

        footer {
            margin-top: 50px;
            background-color: #004d00;
            color: white;
            padding: 15px;
        }
    </style>
</head>
<body>

    <h1>Welcome to the Hamoon Framework</h1>
    <h2>Select your preferred language:</h2>
    
    <button class="btn btn-english" onclick="window.location.href='homepage_english.html'">English</button>
    <button class="btn btn-urdu" onclick="window.location.href='homepage_urdu.html'">اردو</button>

    <footer>
        <p>&copy;Copyright 2024 Anonymous Author. All Rights Reserved. Last updated: December 31, 2024.</p>
    </footer>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha256-DfXdz2htPH0lsSSs5nCTpuj/zy1z/2nN4R0CB5t8g3I=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js" integrity="sha256-ZfQ7f0P1p2p/9JvQuDlbwn61A5qf1LpT5cVvWcC7Ylg=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js" integrity="sha256-TX8tD8gR0ljA9OmNdIr14B8h8WIR7O3KzpVuIA0Jd8M=" crossorigin="anonymous"></script>

</body>
</html>
