<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مائی ٹیلی نار ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_telenor.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
            background-color: #ffffff; /* Set background color to white */            
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 5: کیا آپ کو تشویش ہونی چاہیے اگر آپ کا فون روٹڈ ہو، مائی ٹیلی نار ایپ فون پر انسٹال ہو، اور آپ کا فون ضبط کر لیا جائے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="telenor_q4_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="telenor_q6_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/telenor.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 4 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span><p> جی ہاں، وجہ وہی ہے جو سوال نمبر 4 میں تھی۔ اس کی وجہ یہ ہے کہ مائی ٹیلی نار ایپ صارف کے فون نمبر کو اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں صاف ٹیکسٹ میں محفوظ کرتی ہے (<span style="color: blue;">cd /data/data/com.telenor.pakistan.mytelenor/shared_ prefs/PrefName.xml</span>)۔ نیچے کی تصویر میں اس صارف کا موبائل نمبر دکھایا گیا ہے جو روٹ ڈائریکٹری میں صاف ٹیکسٹ میں محفوظ ہے۔</p>
                        <div class="img-container">
                            <img src="mytelenor_memoryforensics_marked.png" alt="User Mobile Number">
                        </div>
                        <span><p> ایک اور فائل بھی صارف کے موبائل نمبر کو اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری میں صاف ٹیکسٹ میں محفوظ کرتی ہے (<span style="color: blue;">cd /data/data/com.telenor.pakistan.mytelenor/shared_ prefs/com.telenor.pakistan.mytelenor.xml</span>)۔ نیچے کی تصویر میں اس فائل سے موبائل نمبر دکھایا گیا ہے۔</p></span>
                        <div class="img-container">
                            <img src="mytelenor_memoryforensics1_marked.png" alt="Call History">
                        </div>
                        <p> براہ کرم نوٹ کریں کہ ہم نے ٹیسٹنگ کے دوران دو مختلف فون نمبرز استعمال کیے تھے، اس لئے نیچے کی تصاویر میں دو الگ الگ موبائل نمبرز دکھائے گئے ہیں، پہلا نمبر جو <span style="color:purple;">0340</span> سے شروع ہوتا ہے اور دوسرا نمبر جو <span style="color:purple;">0343</span> سے شروع ہوتا ہے۔ </p>
                        <p>حملہ کے راستے کو سمجھنے کے لیے ایک منظر نامہ تصور کریں کہ ایک رسک پر موجود صارف کا ڈیوائس ضبط کر لیا جاتا ہے۔ اس ڈیوائس پر میری ٹیلی نار ایپ انسٹال ہوتی ہے لیکن حملہ آور کو صارف کا فون نمبر معلوم نہیں ہوتا۔ تاہم، حملہ آور اینڈرائیڈ فائل سسٹم کی روٹ ڈائریکٹری سے فون نمبر نکال سکتا ہے۔ ایک بار فون نمبر حاصل ہونے کے بعد، حملہ آور اس کا استعمال ایپ میں لاگ ان کرنے کے لیے کر سکتا ہے۔ چونکہ ایپ کسی صارف کے مخصوص پاس ورڈ کی ضرورت نہیں رکھتی اور صرف ایک ون ٹائم پاس ورڈ (OTP) کی درخواست کرتی ہے جو موبائل ڈیوائس پر بھیجا جاتا ہے، حملہ آور صرف فون نمبر جان کر ایپ میں لاگ ان ہو سکتا ہے۔ ایک بار لاگ ان ہونے کے بعد، حملہ آور حساس معلومات تک رسائی حاصل کر سکتا ہے، بشمول صارف کا مکمل نام، کال کی تاریخ (پچھلے چودہ دنوں کی)، ایس ایم ایس کی تاریخ (پچھلے چودہ دنوں کی)، اور قومی شناختی نمبر (ٹیکس سرٹیفکیٹ کے ذریعے)۔</p>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 5;
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p> 
                    <span><p> براہ کرم درست جواب "جی ہاں" منتخب کریں تاکہ وجہ معلوم کی جا سکے۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 4;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`; 
                localStorage.setItem('score', score);

            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں.');
            }
        }
    </script>
    
    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#00BFFF']; // Golden, Bright Blue colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
