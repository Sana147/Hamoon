<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مائی ٹیلی نار ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_telenor.css">
   <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>
<body class="fixed-top-nav">
    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>
    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 8: کیا مائی ٹیلی نار ایپ کے ذریعے پی ڈی ایف ڈیٹا کو جعلی بنایا جا سکتا ہے؟</p> <!-- Question in Urdu -->
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="inconclusive" value="inconclusive">
                        <label class="form-check-label" for="inconclusive">نتیجہ غیر واضح </label>
                    </div>

                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="telenor_q7_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="telenor_q9_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/telenor.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 7 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Get feedback element
            const feedback = document.getElementById('feedback');

            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;

                // Provide feedback based on the selected answer
                if (answerValue === 'inconclusive') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p> 
                        <span><p>مائی ٹیلی نار ایپ صارفین کو ٹیکس سرٹیفیکیٹ پی ڈی ایف ڈاؤن لوڈ کرنے کا آپشن دیتی ہے، یا اسے فراہم کردہ ای میل ایڈریس پر بھیجا جاتا ہے۔ تاہم، ہمارے تجربات میں ہم پی ڈی ایف فائل کو جعلی بنانے میں کامیاب نہیں ہو سکے۔ ہم نئے نتائج آنے پر اپ ڈیٹس فراہم کریں گے۔</p>

                        <p>اس کے باوجود، ہم نے ایک دلچسپ تفصیل دریافت کی۔ جب صارف ٹیکس سرٹیفیکیٹ ڈاؤن لوڈ کرنے کی درخواست کرتا ہے، تو ایپ صارف کا موبائل نمبر اور OTP ایپ سرور کو بھیجتی ہے۔ کامیاب توثیق کے بعد، ایپ سرور ٹیکس سرٹیفیکیٹ حاصل کرنے کے لیے یو آر ایل کے ساتھ جواب دیتا ہے۔ درخواست اور جواب کے پیغامات نیچے دکھائے گئے ہیں۔</p> 
                        
                        <div class="img-container">
                            <img src="request_download_Tax_Certificate_marked.png" alt="User Mobile Number">
                        </div>
                        <div class="img-container">
                            <img src="response_download_Tax_Certificate_marked.png" alt="User Mobile Number">
                        </div>
                        <p>دلچسپ بات یہ ہے کہ لنک کو کسی بھی براؤزر میں بغیر تصدیق کے ٹیکس سرٹیفیکیٹ حاصل کرنے کے لیے استعمال کیا جا سکتا ہے۔</p>
                        <div class="img-container">
                            <img src="url_tax_mytelenor_marked.png" alt="User Mobile Number">
                        </div> 
                        <p>حملہ کرنے کے راستے کو سمجھنے کے لیے، ایک منظرنامہ فرض کریں جہاں ISP کے پاس درست TLS سرٹیفیکیٹ ہو۔ اس کے ساتھ، ISP صارف کے موبائل فون اور ایپ سرور کے درمیان تمام ٹریفک کو روکتا اور ملاحظہ کر سکتا ہے۔ صارف کا موبائل نمبر آسانی سے دستیاب ہوتا ہے کیونکہ یہ ہر درخواست کے ساتھ سرور کو بھیجا جاتا ہے۔ اگر صارف ٹیکس سرٹیفیکیٹ ڈاؤن لوڈ کرنے کی درخواست کرتا ہے، تو حملہ آور جو ڈیٹا راستے میں موجود ہوتا ہے، سرٹیفیکیٹ ڈاؤن لوڈ کرنے کے لیے یو آر ایل کو پکڑ سکتا ہے۔ اس یو آر ایل کو پھر صارف کے شہری شناختی نمبر تک رسائی کے لیے استعمال کیا جا سکتا ہے۔ جب حملہ آور کے پاس صارف کا موبائل نمبر اور شہری شناختی نمبر ہو، تو اس کے پاس کافی معلومات ہو سکتی ہے تاکہ وہ صارف کو مزید ہدف بنا سکے، اور ممکنہ طور پر اضافی ذاتی تفصیلات جیسے صارف کا جسمانی پتہ دریافت کر سکے، جو نگرانی کے مقاصد کے لیے استعمال ہو سکتی ہے۔ </p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score += 1;
                } else if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> 
                        <span><p>براہ کرم درست جواب "نتیجہ غیر واضح" منتخب کریں تاکہ وجہ معلوم کی جا سکے۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove previous feedback styles
                    score = 7; // Maintain score as is
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p> 
                        <span><p>براہ کرم درست جواب "نتیجہ غیر واضح" منتخب کریں تاکہ وجہ معلوم کی جا سکے۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 7;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں.');
            }
        }
    </script>
    
    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#00BFFF']; // Golden, Bright Blue colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
