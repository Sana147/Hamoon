<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>میری ٹیلی نار ایپ</title> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_telenor.css">
    <style>
        body {
            position: relative; /* Ensure the body is positioned for absolute elements */
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
            background-color: #ffffff; /* Set background color to white */            
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">حمون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 4: اگر آپ کا فون روٹڈ ہے، میریٹیلی نار ایپ اس پر نصب ہے، اور آپ کا فون چوری ہو جائے، کیا آپ کو اس صورتحال میں پریشانی ہونی چاہیے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="telenor_q3_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="telenor_q5_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/telenor.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 3 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p> 
                        <span><p> ہاں، کیونکہ میری ٹیلی نار ایپ صارف کے فون نمبر کو روٹ ڈائریکٹری میں سادہ متن میں محفوظ کرتی ہے (Android فائل سسٹم: <span style="color: blue;">cd /data/data/com.telenor.pakistan.mytelenor/shared_prefs/PrefName.xml</span>)۔ نیچے تصویر میں ایک خطرے سے دوچار فرد کے موبائل نمبر کو روٹ ڈائریکٹری میں سادہ متن میں محفوظ کیا گیا ہے۔</p>
                        <div class="img-container">
                            <img src="mytelenor_memoryforensics_marked.png" alt="User Mobile Number">
                        </div>
                        <span><p> ایک اور فائل بھی صارف کے موبائل نمبر کو روٹ ڈائریکٹری میں سادہ متن میں محفوظ کرتی ہے (Android فائل سسٹم: <span style="color: blue;">cd /data/data/com.telenor.pakistan.mytelenor/shared_prefs/com.telenor.pakistan.mytelenor.xml</span>)۔ نیچے تصویر میں اس فائل سے موبائل نمبر کو محفوظ طریقے سے چھپایا گیا ہے۔</p></span>
                        <div class="img-container">
                            <img src="mytelenor_memoryforensics1_marked.png" alt="Call History">
                        </div>
                        <p> براہ کرم نوٹ کریں کہ ہم نے ٹیسٹنگ کے دوران دو مختلف فون نمبرز استعمال کیے تھے، اس لیے نیچے دکھائی گئی تصاویر میں دو الگ الگ چھپائے گئے موبائل نمبر ہیں، پہلا نمبر <span style="color:purple;">0340</span> سے شروع ہوتا ہے اور دوسرا نمبر <span style="color:purple;">0343</span> سے شروع ہوتا ہے۔</p>
                        <p> حملے کے راستے کو سمجھنے کے لیے، اس منظر نامے پر غور کریں جہاں ایک خطرے سے دوچار فرد کا آلہ چوری ہو جاتا ہے۔ میری ٹیلی نار ایپ اس آلے پر نصب ہے، لیکن حملہ آور کو صارف کے فون نمبر کا علم نہیں ہے۔ تاہم، حملہ آور Android فائل سسٹم کی روٹ ڈائریکٹری سے فون نمبر نکال سکتا ہے۔ ایک بار فون نمبر حاصل کرنے کے بعد، حملہ آور اسے ایپ میں لاگ ان کرنے کے لیے استعمال کر سکتا ہے۔ چونکہ ایپ میں صارف کی طرف سے کوئی پاس ورڈ نہیں مانگا جاتا اور صرف ایک وقتی پاس ورڈ (OTP) درکار ہوتا ہے جو موبائل ڈیوائس پر بھیجا جاتا ہے، حملہ آور ایپ میں لاگ ان کر کے حساس معلومات تک رسائی حاصل کر سکتا ہے، جن میں صارف کا پورا نام، کال کی تاریخ (پچھلے چودہ دنوں سے)، ایس ایم ایس کی تاریخ (پچھلے چودہ دنوں سے) اور قومی شناختی نمبر (ٹیکس سرٹیفکیٹ کے ذریعے) شامل ہیں۔</p>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                    // Increment score
                    score = 4;
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p> 
                    <span><p> براہ کرم صحیح جواب منتخب کریں، "جی ہاں" تاکہ آپ اس کا سبب سمجھ سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied

                    score = 3;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم ایک جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
