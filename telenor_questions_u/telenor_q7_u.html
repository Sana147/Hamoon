<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>مائی ٹیلی نار ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_telenor.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
        }
        .form-check label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">حمون</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 7: کیا مائی ٹیلی نار ایپ ایس ایس ایل پننگ استعمال کرتی ہے؟</p> <!-- Question in Urdu -->
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کروائیں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="telenor_q6_u.html" class="btn btn-dark-pink">واپس جائیں</a>
                        <a href="telenor_q8_u.html" class="btn btn-dark-pink">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <img src="../pictures/telenor.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 6 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct">صحیح جواب!</p> 
                    <span><p>ایس ایس ایل پننگ ایک تکنیک ہے جو میڈل مین اٹیک (MITM) سے بچنے کے لئے ایپ یا ڈیوائس میں ایس ایس ایل/ٹی ایل ایس سرٹیفیکیٹ کے پبلک کی کو ہارڈ کوڈ کرتی ہے۔ اس کا مطلب ہے کہ جب ایپ یا ڈیوائس سرور سے رابطہ کرتی ہے، تو وہ سرور کے ایس ایس ایل/ٹی ایل ایس سرٹیفیکیٹ کی پبلک کی کو ایپ یا ڈیوائس میں ہارڈ کوڈ کی گئی پبلک کی کے ساتھ موازنہ کرے گی۔ مائی ٹیلی نار ایپ ایس ایس ایل پننگ استعمال کرتی ہے، جو کہ اچھا ہے۔</p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">غلط جواب!</p> 
                    <span><p>براہ کرم درست جواب "جی ہاں" منتخب کریں تاکہ وجہ معلوم کی جا سکے۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                }

                // Increment score and update display
                if (answerValue === 'yes') {
                    score += 1;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
                score = 6;
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
