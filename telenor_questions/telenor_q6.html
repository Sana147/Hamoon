<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Telenor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_telenor.css">
</head>

<style>
         body {
            font-family: 'Calibri', sans-serif;
            font-size: 1.5rem;
            }
</style>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="question-text">Answer the question below.</p>                            
                <div class="question">
                    <p><b>Question 6</b>: Does the My Telenor app have root detection functionality? Root detection means users cannot install the app on a rooted phone.</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="telenor_q5.html" class="btn btn-dark-pink">Back</a>
                        <a href="telenor_q7.html" class="btn btn-dark-pink">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
    
    <img src="../pictures/telenor.jpg" alt="Reporter" class="top-right-image">


    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 5 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `<p class="feedback-correct">Awesome! You nailed it.</p> 
                    <span><p>The My Telenor app can be installed on a rooted phone since the app does not have root detection capability. This is not a security issue per se. As noted in Questions 4 and 5, however, this can become a significant security issue if a user installed the app on a rooted phone and the phone is subsequently stolen or confiscated (by state actors). As outlined above, attackers in such a scenario can exfiltrate user credentials stored in plaintext in the root directory of the Android File System to monitor and obtain personal information about an at-risk user. </p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Oops, that's not quite right. Try again!</p>
                    <span><p> Please select the correct answer, "No" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 5;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    if (score<=5) {score += 1;}
                }
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
