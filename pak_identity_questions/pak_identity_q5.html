<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pak Identity</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pak_identity.css">
</head>

    <style>
        body {
            position: relative; /* Ensure the body is positioned for absolute elements */
        }
        .feedback-container {
            display: flex;
            flex-direction: column; /* Stack text and image vertically */
            text-align: justify; /* Align text to the left */
            align-items: flex-start; /* Align items to the start */
        }
        .feedback-container img {
            max-width: 350px; /* Adjust as needed */
            margin-top: 10px; /* Space between text and image */
        }
        .top-right-image {
            position: absolute; /* Position the image absolutely */
            top: 10px; /* Adjust vertical position */
            right: 10px; /* Adjust horizontal position */
            max-width: 230px; /* Adjust as needed */
            height: auto; /* Maintain aspect ratio */
        }
    </style>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>
    <img src="../pictures/reporter_blue.jpeg" alt="Logo" class="top-left-image">


    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q5: Should you be concerned if your phone is rooted, the Pak Identity app is installed, and your device is confiscated?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pak_identity_q4.html" class="btn btn-dark-blue">Back</a>
                        <a href="pak_identity_q6.html" class="btn btn-dark-blue">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 4 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct"> Correct!</p> 
                    <span><p>Yes, the reason is same as for Question 4. The Pak Identity app stores user credentials in plaintext in the root directory of the Android File System. In case a rooted device is confiscated, an attacker can exfiltrate user credentials including full name, email, mobile number, citizen number, password, and location coordinates from the <span style="color: blue;">cd /data/data/pk.gov.nadra.pakid/databases</span> directory and use that to spy on at-risk users.</p>
                        <p>The following image shows redacted user credentials that are stored in plaintext in the root directory of the Android File System. </p></span> 
                        <div class="img-container">
                            <img src="pak_identity_app_android_file_system.png" alt="Spoofed Location Coordinates">
                        </div>
                        `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 5;
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Incorrect!</p> 
                    <span><p> Please select the correct answer, "Yes" to learn the reason.</p></span>`;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 4;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);

            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
