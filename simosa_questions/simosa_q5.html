<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMOSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_simosa.css">
</head>

<style>
           body {
            font-family: 'Calibri', sans-serif;
            font-size: 1.5rem;
            text-align: justify;
        }
</style>

<body class="fixed-top-nav">

    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <p class="question-text">Answer the question below.</p>                            
                <div class="question">
                    <p><b>Question 5</b>: Does the installation of the SIMOSA app on a rooted phone create any unique security concerns if the device is later confiscated?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="simosa_q4.html" class="btn btn-dark-pink">Back</a>
                        <a href="simosa_q6.html" class="btn btn-dark-pink">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/reporter.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 4 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `<p class="feedback-correct"> Awesome! You nailed it.</p> 
                        <span><p> In this type of situation, confiscation presents the same risks as theft (from Question 4) because the SIMOSA app stores a userâ€™s phone number in plaintext in the root directory of the Android File System (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/admob. xml</span>). The image below shows the redacted mobile number of an at-risk individual in the root directory of the Android File System.</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information2_phonenumber.png" alt="User Mobile Number">
                        </div>
                        <span><p> User contacts to whom calls were made or SMS messages were sent are also stored in the root directory in Android File System (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/jazzB2C. prefs.xml</span>). The image below shows the redacted mobile number of an at-risk individual in the root directory of the Android File System.</p>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber.png" alt="Call History">
                        </div>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber1.png" alt="SMS History">
                        </div>
                        <span><p> Furthermore, the app also stores device details (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/databases/mixpanel-journal</span>).</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information.png" alt="Device Details">
                        </div> 
                        <p>To understand the potential security risks associated with this type of storage, consider a scenario in which an at-risk user's device is confiscated by an adversary. Although the attacker is initially unaware of the user's phone number, because the SIMOSA app is installed on the device the attacker can extract the phone number from the root directory of the Android file system. Once the phone number is obtained, the attacker can then use it to log into the app. Because the app does not require a user-specified password, and instead only asks for an OTP sent to the mobile device, the attacker can gain access to the app simply by knowing the phone number. Once logged in, the attacker can access sensitive information, including the user's full name, call history for the last thirty days, SMS history for the last thirty days, and national identity number (via the downloadable tax certificate).</p></span>                        
                               `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 5;
                } else {
                    feedback.innerHTML = `<p class="feedback-incorrect">Oops, that's not quite right. Try again!</p> 
                    <span><p> Please select the correct answer, "Yes" to learn the reason.</p></span>`;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 4;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);

            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>
    
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
