<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIMOSA</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_simosa.css">
    <style>
        body {
/*            background-color: #d3f9d8; /* Light green color */
        }
        
    </style>
</head>

<body class="fixed-top-nav">
    <div class="watermark">Hamoon</div>

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>Q4: Should concerns arise if you have a rooted phone, the SIMOSA app is installed on the device, and your phone is subsequently stolen?</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            Yes
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            No
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">Submit</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="simosa_q3.html" class="btn btn-dark-pink">Back</a>
                        <a href="simosa_q5.html" class="btn btn-dark-pink">Continue</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <img src="../pictures/reporter.jpg" alt="Pakistani Female" class="top-right-image">

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 3 || 0;

        // Display initial score
        document.getElementById('score').textContent = `Your score is ${score} out of 10.`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">Correct!</p> 
                        <span><p> Yes, that is because the SIMOSA apps stores the phone number of the at-risk user in plaintext in the root directory of the Android File System (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/admob.xml</span>). The image below shows redacted mobile number of the at-risk individual in plaintext in the root directory of the Android File System.</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information2_phonenumber.png" alt="User Mobile Number">
                        </div>
                        <span><p> A couple of user contacts to whom calls or SMS have been made is also stored in the root directory in Android File System (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/shared_prefs/jazzB2C.prefs.xml</span>). The image below shows redacted mobile number of the at-risk individual in plaintext in the root directory of the Android File System.</p>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber.png" alt="Call History">
                        </div>
                        <div class="img-container">
                            <img src="jazz_androidfilesystemnumber1.png" alt="SMS History">
                        </div>
                        <span><p> Furthermore, the app also stores device details (<span style="color: blue;">cd /data/data/com.jazz.jazzworld/databases/mixpanel-journal</span>).</p></span>
                        <div class="img-container">
                            <img src="jazz_os_information.png" alt="Device Details">
                        </div>
<p>To understand the attack path, consider a scenario where an at-risk user's device is stolen. The SIMOSA app is installed on the device, but the attacker is unaware of the user's phone number. However, the attacker can extract the phone number from the root directory of the Android file system. Once the phone number is obtained, the attacker can use it to log into the app. Since the app does not require a user-specified password and only asks for a One-Time Password (OTP) sent to the mobile device, the attacker can gain access to the app simply by knowing the phone number. Once logged in, the attacker can access sensitive information, including the user's full name, call history (from the last thirty days), SMS history (from the last thirty days), and national identity number (via the tax certificate). </p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                    // Increment score
                    score = 4;
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">Incorrect!</p> 
                    <span><p> Please select the correct answer, "Yes" to learn the reason.</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied

                    score = 3;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `Your score is ${score} out of 10.`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('Please select an answer.');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
