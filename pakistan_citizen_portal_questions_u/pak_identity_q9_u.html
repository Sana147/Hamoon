<!DOCTYPE html>
<html lang="ur"> <!-- Set the language to Urdu -->
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاک آئیڈنٹیٹی ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pak_identity.css">
    <style>
        body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Font that supports Urdu */
            direction: rtl; /* Right to left direction */
            text-align: right; /* Align text to the right */
        }       
    .form-check label {
        margin-right: 50px; /* Adds space between the radio button and text */
    }              
    </style>
</head>
<body class="fixed-top-nav">
    <div class="watermark">حمون</div>

    <img src="../pictures/reporter_blue.jpeg" alt="Logo" class="top-left-image">

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال   نمبر 9: کیا پاک آئیڈنٹیٹی ایپ میں ٹرسٹڈ سرٹیفکیٹ کی موجودگی کی وجہ سے مشین ان دی مڈل حملہ ممکن ہے؟</p> <!-- Question translated to Urdu -->
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">
                            نہیں <!-- "No" in Urdu -->
                        </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">
                            ہاں <!-- "Yes" in Urdu -->
                        </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کرائیں</button> <!-- Submit button in Urdu -->
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pak_identity_q8_u.html" class="btn btn-dark-blue">واپس   جائیں</a> <!-- "Back" in Urdu -->
                        <a href="pak_identity_q10_u.html" class="btn btn-dark-blue">جاری رکھیں</a> <!-- "Continue" in Urdu -->
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 8 || 0;

        // Display initial score in Urdu
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح!</p> <!-- "Correct!" in Urdu -->
                        <span>
                            <p>پاک آئیڈنٹیٹی ایپ میں انبیڈڈ ٹرسٹڈ سرٹیفکیٹ شامل نہیں ہے، جس کی وجہ سے یہ مین ان دی مڈل (MitM) حملوں کے خلاف محفوظ ہے، جب تک کہ انٹرنیٹ سروس پرووائیڈر (ISP) کے پاس ٹرسٹڈ سرٹیفکیٹ نہ ہو۔</p>
                        </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط!</p> <!-- "Incorrect!" in Urdu -->
                        <span><p> براہ کرم صحیح جواب "نہیں" منتخب کریں تاکہ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 7;
                }

                // Increment score and update display
                if (answerValue === 'yes') {
                    score += 1;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔'); <!-- "Please select an answer" in Urdu -->
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
