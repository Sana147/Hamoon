<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاکستان سیٹیزن پورٹل ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
    <style>
        /* Adding RTL (Right-to-Left) support */
     body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
        }

        .quiz-container .question-container .question {
            text-align: right; /* Right-align the question text */
        }

        .form-check {
            text-align: right; /* Right-align the answer choices */
            margin-bottom: 10px; /* Space between radio buttons */
        }

        .form-check-label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }

    </style>
</head>
<body class="fixed-top-nav">
    <div class="watermark">حمون</div>

    <img src="../pictures/blue_green_female_reporter.jpeg" alt="پاکستان سیٹیزن پورٹل لوگو" class="top-right-image"> <!-- Image at the top right -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 3: کیا پاکستان سیٹیزن پورٹل ایپ اپنی فعالیت کے لئے ضروری اسناد کے علاوہ اضافی صارف کی اسناد جمع کرتی ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes">جی ہاں</label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no">نہیں</label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کریں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pakistan_citizen_portal_q2_u.html" class="btn btn-cool-green">واپس جائیں</a>
                        <a href="pakistan_citizen_portal_q4_u.html" class="btn btn-cool-green">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 2 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback'); // Add feedback element reference

                // Provide feedback based on the selected answer
                if (answerValue === 'yes') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span>
                            <p>پاکستان سیٹیزن پورٹل ایپ ایک شکایات کے ازالہ کا نظام ہے جو صارفین کو حکومت کے بدعنوان افسران کے خلاف شکایات یا تجاویز جمع کرنے کی سہولت فراہم کرتا ہے۔ شکایت جمع کرنے کے لئے، صارفین کو ایپ پر رجسٹر ہونا پڑتا ہے، جو کہ ذاتی معلومات کا ایک وسیع عمل ہے جس میں مکمل نام، موبائل نمبر، تاریخ پیدائش، پیشہ، مذہب، خون کی قسم، اور دیگر تفصیلات شامل ہیں۔ ان میں سے کئی ڈیٹا پوائنٹس شکایات یا تجاویز جمع کرنے کی بنیادی خدمت کے لیے ضروری نہیں ہیں۔ نیچے کی تصویر میں ایپ کے ذریعہ جمع کی جانے والی صارف کی اسناد کو چھپایا گیا ہے۔ </p>
                        <div class="img-container">
                            <img src="pakistan_citizen_portal_authentication_req.png" alt="غیر ضروری ذاتی معلومات">
                        </div>

                        <div class="img-container">
                            <img src="pakistancitizenportal_login_response_1.png" alt="غیر ضروری ذاتی معلومات 1">
                        </div>
                        <div class="img-container">
                            <img src="pakistancitizenportal_login_response.png" alt="غیر ضروری ذاتی معلومات 2">
                        </div>
                        <p>مزید یہ کہ ایپ کو وعدہ کی گئی خدمات کی فراہمی کے لئے مقام کی معلومات کی ضرورت نہیں ہے۔ تاہم، صارفین کو شکایت جمع کرنے کے دوران مقام کی اجازت دینا ضروری ہوتا ہے۔ نیچے کی تصویر میں ایپ کے ذریعہ مقام کے عین کوآرڈینیٹس کے ساتھ ڈیوائس کا آئی پی ایڈریس دکھایا گیا ہے جب شکایت یا تجویز جمع کی جا رہی ہو۔</p>
                        <div class="img-container">
                            <img src="pakistan_citizen_portal_suggestion_req1.png" alt="پاکستان شناختی توثیق کی درخواست">
                        </div>
                    </span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied

                    // Increment score
                    score = 3;
                } else {
                    feedback.innerHTML = `
                        <p class="feedback-incorrect">غلط جواب!</p>
                        <span><p>براہ کرم صحیح جواب منتخب کریں، "جی ہاں" تاکہ آپ وجہ سمجھ سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 2;
                }

                // Update score display and save to localStorage
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
