<!DOCTYPE html>
<html lang="ur">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پاکستان سیٹیزن پورٹل ایپ</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style_pakistan_citizen_portal.css">
    <style>
     body {
            font-family: 'Noto Sans Arabic', sans-serif; /* Use a font that supports Urdu characters */
            direction: rtl; /* Right to Left text direction */
            text-align: right; /* Align text to the right */
        }

        .quiz-container .question-container .question {
            text-align: right; /* Right-align the question text */
        }

        .form-check {
            text-align: right; /* Right-align the answer choices */
            margin-bottom: 10px; /* Space between radio buttons */
        }

        .form-check-label {
            margin-right: 50px; /* Adds space between the radio button and text */
        }

    </style>
</head>
<body class="fixed-top-nav">

    <!-- Magic Dust Container -->
    <div id="magic-dust" class="magic-dust"></div>

    <div class="watermark">ہامون</div>
    <img src="../pictures/blue_green_female_reporter.jpeg" alt="پاکستان سیٹیزن پورٹل لوگو" class="top-right-image"> <!-- Image at the top left -->

    <div class="container quiz-container">
        <div class="row">
            <div class="col-md-8 offset-md-2">
                <div class="question">
                    <p>سوال نمبر 6: کیا پاکستان سیٹیزن پورٹل ایپ میں روٹ ڈیٹیکشن کی خصوصیت ہے؟</p>
                </div>
                <form id="quizForm">
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="yes" value="yes">
                        <label class="form-check-label" for="yes"> جی ہاں </label>
                    </div>
                    <div class="form-check answer">
                        <input class="form-check-input" type="radio" name="answer" id="no" value="no">
                        <label class="form-check-label" for="no"> نہیں </label>
                    </div>
                    <button type="button" class="btn btn-submit" onclick="checkAnswer()">جمع کریں</button>
                    <!-- Feedback and Score will appear here -->
                    <div id="feedback" class="feedback"></div>
                    <div id="score" class="feedback"></div>
                    <!-- Button group -->
                    <div class="button-group">
                        <a href="pakistan_citizen_portal_q5_u.html" class="btn btn-cool-green">واپس جائیں</a>
                        <a href="pakistan_citizen_portal_q7_u.html" class="btn btn-cool-green">جاری رکھیں</a>
                    </div>
                </form>
            </div>
        </div>
    </div>

    <script>
        // Retrieve score from localStorage or initialize to 0
        let score = 5 || 0;

        // Display initial score
        document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;

        function checkAnswer() {
            // Get the selected answer
            const form = document.getElementById('quizForm');
            const selectedOption = form.querySelector('input[name="answer"]:checked');
            
            // Check if an option is selected
            if (selectedOption) {
                const answerValue = selectedOption.value;
                const feedback = document.getElementById('feedback');

                // Provide feedback based on the selected answer
                if (answerValue === 'no') {
                    feedback.innerHTML = `
                        <p class="feedback-correct">صحیح جواب!</p>
                        <span><p>روٹ ڈیٹیکشن کا مطلب یہ ہے کہ صارف روٹڈ فون پر ایپ کو انسٹال نہیں کر سکتا۔ روٹڈ فون ایک اینڈرائیڈ ڈیوائس ہوتا ہے جو سپر یوزر تک رسائی حاصل کرنے کے لیے تبدیل کیا گیا ہوتا ہے، جسے روٹ ایکسیس بھی کہا جاتا ہے۔ اس عمل سے صارفین کو ڈیوائس کے مینوفیکچرر اور آپریٹنگ سسٹم کی طرف سے لگائی جانے والی پابندیوں کو نظرانداز کرنے کی اجازت ملتی ہے، جس سے انہیں فون کے سافٹ ویئر اور سیٹنگز پر مکمل کنٹرول حاصل ہوتا ہے۔</p>
                        <p>پاکستان سیٹیزن پورٹل ایپ روٹڈ فون پر انسٹال کی جا سکتی ہے کیونکہ ایپ میں روٹ ڈیٹیکشن کی خصوصیت نہیں ہے۔ یہ خود میں کوئی سیکیورٹی مسئلہ نہیں ہے۔ تاہم، اگر ایک صارف نے روٹڈ فون پر ایپ انسٹال کی ہو، اور وہ روٹڈ فون چوری یا ضبط کر لیا جائے (ریاستی اداروں کے ذریعے)، تو حملہ آور اینڈرائیڈ فائل سسٹم سے صارف کے اسناد کو غیر مرموز (plaintext) حالت میں نکال سکتے ہیں اور ان کا استعمال خطرے میں پڑے صارف کی سرگرمیوں کی نگرانی کے لیے کر سکتے ہیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-correct');
                    feedback.classList.remove('feedback-incorrect'); // Remove incorrect feedback styling if previously applied
                } else {
                    feedback.innerHTML = `
                    <p class="feedback-incorrect">غلط جواب!</p>
                    <span><p> براہ کرم صحیح جواب منتخب کریں، "نہیں" تاکہ آپ وجہ جان سکیں۔</p></span>
                    `;
                    feedback.classList.add('feedback-incorrect');
                    feedback.classList.remove('feedback-correct'); // Remove incorrect feedback styling if previously applied
                    score = 5;
                }

                // Increment score and update display
                if (answerValue === 'no') {
                    score += 1;
                }
                document.getElementById('score').textContent = `آپ کا سکور 10 میں سے ${score} ہے۔`;
                localStorage.setItem('score', score);
            } else {
                // No option selected
                alert('براہ کرم جواب منتخب کریں۔');
            }
        }
    </script>
    
    <script>
        // Function to generate random particles of dust
        function createMagicDust() {
            const magicDustContainer = document.getElementById('magic-dust');
            const colors = ['#FFD700', '#3399FF', '#2C8E6D']; // Golden, Green, Blue colors for particles

            // Create a particle every 50ms
            setInterval(() => {
                const particle = document.createElement('div');
                particle.classList.add('particle');
                particle.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                particle.style.left = `${Math.random() * 100}%`; // Random horizontal position
                particle.style.top = `${Math.random() * 100}%`;  // Random vertical position
                particle.style.animationDuration = `${Math.random() * 3 + 2}s`; // Random animation duration for each particle

                // Random size for particles
                const size = Math.random() * 6 + 4; // size between 4px and 10px
                particle.style.width = `${size}px`;
                particle.style.height = `${size}px`;

                magicDustContainer.appendChild(particle);

                // Remove particle after animation ends (5 seconds)
                setTimeout(() => {
                    particle.remove();
                }, 5000); // Remove after 5 seconds
            }, 50); // Create new particle every 50ms
        }

        // Initialize the magic dust effect
        createMagicDust();
    </script>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.3/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.min.js"></script>
</body>
</html>
